<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
          <div class="card shadow-sm">
            <div class="card-header text-white">
              <h3 class="card-title mb-0">Dados do Livro</h3>
            </div>
            <div class="card-body p-4">
              <form
                id="formCadastroLivro"
                (ngSubmit)="incluir()"
                ngNativeValidate
              >
                <!-- Título do Livro -->
                <div class="mb-3">
                  <label for="titulo" class="form-label">
                    Título do Livro
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="titulo"
                    name="titulo"
                    [(ngModel)]="livro.titulo"
                    placeholder="Digite o título do livro"
                    required
                  />
                </div>
                <!-- Resumo -->
                <div class="mb-4">
                  <label for="resumo" class="form-label"> Resumo </label>
                  <textarea
                    class="form-control"
                    id="resumo"
                    [(ngModel)]="livro.resumo"
                    name="resumo"
                    placeholder="Digite um resumo do livro"
                    required
                  ></textarea>
                </div>

                <!-- Editora -->
                <div class="mb-3">
                  <label for="editora" class="form-label">
                    Selecione a Editora <span class="text-danger"></span>
                  </label>
                  <select
                    class="form-select"
                    id="editora"
                    name="editora"
                    [(ngModel)]="livro.codEditora"
                    required
                  >
                    <option
                      *ngFor="let editora of editoras"
                      [ngValue]="editora.codEditora"
                    >
                      {{ editora.nome }}
                    </option>
                  </select>
                </div>
                <!-- Autor -->
                <div class="mb-3">
                  <label for="autor" class="form-label">
                    Autores (1 por linha)
                  </label>
                  <textarea
                    type="text"
                    class="form-control"
                    id="autor"
                    name="autores"
                    [(ngModel)]="autoresForm"
                    placeholder="Digite o nome do autor"
                    required
                  ></textarea>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <button type="button" class="btn" (click)="cancelar()">
                    Cancelar
                  </button>
                  <button type="submit" class="btn">Cadastrar Livro</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
